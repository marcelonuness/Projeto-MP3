<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link href="./icons/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">     
        <title>our playlist</title>
    </head>
    <body id="color">
        <div id="container">
            <audio id="music" src="./musicas/ed_sheeran_best_part_of_me_feat_yebba_official_lyric_video_3131468281568568928.mp3"></audio>
            <div class="card">
                <div class="picture">
                    <img src="https://i.scdn.co/image/ab67616d00001e02b10514798bce97e3dff3607e">
                </div>
                <div class="barra">
                    <input type="range" id="progress" min="0" max="60" step="1" value="progresso()">
                </div>
                <div class="controles">
                    <i class="fa-solid fa-backward fa-3x" onclick="retroceder()"></i>
                    <i class="fa-solid fa-pause fa-3x" onclick="pausar()"></i>
                    <i class="fa-solid fa-play fa-3x" onclick="iniciar()"></i>
                    <i class="fa-solid fa-forward fa-3x" onclick="avancar()"></i>
                </div>            
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
