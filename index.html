<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link href="./icons/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">     
        <title>our playlist</title>
    </head>
    <body>
        <div id="container">            
            <div class="card">
                <div class="content">
                    <div class="picture">
                        <img src="./imagens\best-part-img.jpg">
                    </div>
                    <div class="informacoes">
                        <h3>Nome da MÃºsica</h3>
                        <p>Nome do Artista</p>
                    </div>
                    <div class="duracao">
                        <div class="barra">
                            <progress value="0" max="1"></progress>
                            <div class="ponto"></div>
                        </div>
                        <div class="tempo">
                            <p class="inicio">0:00</p>
                            <p class="fim">4:30</p>
                        </div>                    
                    </div>    
                    
                    <div class="controles">
                        <i class="fa-solid fa-backward setas anterior" onclick="retroceder()"></i>
                        <i class="fa-solid fa-circle-pause botao-pause" onclick="pausar()"></i>
                        <i class="fa-solid fa-circle-play botao-play" onclick="iniciar()"></i>
                        <i class="fa-solid fa-forward setas posterior" onclick="avancar()"></i>
                    </div>
                </div>            
            </div>
            <audio id="music" src="./musicas/ed_sheeran_best_part_of_me_feat_yebba_official_lyric_video_3131468281568568928.mp3"></audio>
        </div>
        <script src="./js/script.js"></script>
    </body>
